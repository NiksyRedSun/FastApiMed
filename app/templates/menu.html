{% extends "base.html"%}



{% block content %}
    {% for level in context.levels_info%}
    <div class="post">
        <p class="lvl_lvl">Уровень: 1</p>
        <a href="{{ url_for('get_level', slug=level.slug) }}"><img src="{{ url_for('static', path=level.img_link) }}" alt="{{ level.short_name }}"></a>
        <a href="{{ url_for('get_level', slug=level.slug) }}">{{ level.short_name }}</a>
        <a class="up" href="{{ url_for('upgrade_level', slug=level.slug) }}">Улучшить</a>
    </div>
    {% endfor %}
{% endblock %}
